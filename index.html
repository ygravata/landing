<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="top-container">
      <h2>My Gift</h2>
      <p>Choose the perfect gift for your family or friends!</p>
      <a href="https://www.mygift.com">Sign up!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="middle-container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="../../images/questions.svg" alt="questions">
        <h3>Questions</h3>
        <p>Answer some questions about the gift recipient.</p>
      </div>
      <div class="card">
        <img src="../../images/options.svg" alt="options">
        <h3>Results</h3>
        <p>See the sugestions results.</p>
      </div>
      <div class="card">
        <img src="../../images/product.svg" alt="product">
        <h3>Choose</h3>
        <p>Buy the one you liked more.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="#"><i class="fab fa-fw fa-facebook"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    </div>
    <p>
      This website was coded thanks to Le Wagon.
    </p>
  </div>

</body>
</html>
